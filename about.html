<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>关于 · 我的生活记录</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-row">
      <div>
        <h1>关于本网站</h1>
        <p class="subtitle">记录生活，分享点滴</p>
      </div>
      <nav class="nav">
        <a href="./">首页</a>
        <a href="feed.xml">RSS</a>
        <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">🌙</button>
        <div class="palettes" id="palette-select" title="主题色">
          <button class="palette-chip" data-palette="default" aria-label="默认"></button>
          <button class="palette-chip emerald" data-palette="emerald" aria-label="青绿"></button>
          <button class="palette-chip rose" data-palette="rose" aria-label="玫红"></button>
          <button class="palette-chip amber" data-palette="amber" aria-label="琥珀"></button>
          <button class="palette-chip violet" data-palette="violet" aria-label="紫罗兰"></button>
        </div>
      </nav>
    </div>
  </header>
  <main class="container">
    <article class="post-content">
      <p>这是一个纯静态的个人记录网站，使用 Markdown 写作，首页以时间轴展示目录。</p>
      <ul>
        <li>支持：搜索、标签筛选、年份折叠、代码高亮、主题切换</li>
        <li>文章路径：/posts/slug.md</li>
        <li>目录文件：/posts/index.json</li>
      </ul>
      <p>欢迎常来看看。</p>
    </article>
  </main>
  <footer class="site-footer"><p>© <span id="year"></span> 我的生活记录</p></footer>
  <script>
    (function(){
      const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();
      function get(){return localStorage.getItem('theme')||''}
      function set(t){const b=document.body; b.classList.remove('light','dark'); if(t){b.classList.add(t)}; localStorage.setItem('theme',t)}
      const saved=get(); if(saved){set(saved)} else {set(window.matchMedia&&window.matchMedia('(prefers-color-scheme: light)').matches?'light':'dark')}
      const btn=document.getElementById('theme-toggle'); if(btn){btn.onclick=()=>{const now=document.body.classList.contains('light')?'dark':'light'; set(now); btn.textContent= now==='light'?'☀️':'🌙';}; btn.textContent=document.body.classList.contains('light')?'☀️':'🌙';}
      function applyPalette(p){ const b=document.body; ['pal-emerald','pal-rose','pal-amber','pal-violet'].forEach(c=>b.classList.remove(c)); if(p&&p!=='default'){ b.classList.add('pal-'+p);} localStorage.setItem('palette', p||'default'); }
      const psaved=localStorage.getItem('palette')||'default'; applyPalette(psaved);
      const wrap=document.getElementById('palette-select'); if(wrap){ const chips=wrap.querySelectorAll('.palette-chip'); chips.forEach(btn=>{ const val=btn.getAttribute('data-palette'); if(val===psaved) btn.classList.add('active'); btn.onclick=()=>{ chips.forEach(b=>b.classList.remove('active')); btn.classList.add('active'); applyPalette(val); }; }); }
    })();
  </script>
</body>
</html>
